apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funkwhale
spec:
  values:
    ingress:
      enabled: true
      host: funkwhale
    api:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
    front:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
    celery:
      beat:
        nodeSelector:
          node-role.kubernetes.io/master: "true"
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
      worker:
        nodeSelector:
          node-role.kubernetes.io/master: "true"
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
