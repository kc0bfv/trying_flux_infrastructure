apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ttrss-ingress
  namespace: ttrss
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "ttrss"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ttrss-service
            port:
              number: 80
